name: main_action
on: [push, pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: pip install cpplint
    - run: cpplint --linelength=120 --extensions=hpp,cpp,h,c,ino --recursive ./SleepUino/.
  build_ESP8266:
    runs-on: ubuntu-latest
    needs: [cpplint]
    env:
        SKETCH_NAME: SleepUino
        CORE: esp8266
        BOARD: d1_mini
        LIBS: ArduinoJson,ESP8266Audio,JC_Button,RTClib,U8g2
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-python@v2
      - run: pip install esptool
      - run: touch ./SleepUino/data/isSleepUino
      - run: bash ./SleepUino/ESP_Action_Build_Scripts/build_sketch.sh -s ${{env.SKETCH_NAME}} -c ${{env.CORE}} -b ${{env.BOARD}} -f 160 
      - uses: actions/upload-artifact@v2
        with:
          name: ${{env.CORE}}_${{env.BOARD}}_${{env.SKETCH_NAME}}
          path: ./EEP/*
  
 
